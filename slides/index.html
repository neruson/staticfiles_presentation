<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Speed up your static files</title>

		<meta name="description" content="Static files made simple">
		<meta name="author" content="David Adamec">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				<section id="title"
						 data-markdown="slides/title.md"
						 data-separator="\n\n\n">
				</section>

				<section id="static"
						 data-markdown="slides/whats_static.md"
						 data-separator="\n\n\n">
				</section>

				<section id="cdn"
						 data-markdown="slides/cdn.md"
						 data-separator="\n\n\n">
				</section>

				<section id="cdn2"
						 data-markdown="slides/cdn_diagram.md"
						 data-separator="\n\n\n">
				</section>

				<section id="cache-headers"
						 data-markdown="slides/cache_headers.md"
						 data-separator="\n\n\n">
				</section>

				<section id="storage"
						 data-markdown="slides/storage.md"
						 data-separator="\n\n\n">
				</section>

				<section id="storage-cdn"
						 data-markdown="slides/storage_cdn.md"
						 data-separator="\n\n\n">
				</section>

				<section id="bonus"
						 data-markdown="slides/cdn_bonus.md"
						 data-separator="\n\n\n">
				</section>

				<section id="demo"
						 data-markdown="slides/demo.md"
						 data-separator="\n\n\n">
				</section>

				<section id="references"
						 data-markdown="slides/references.md"
						 data-separator="\n\n\n">
				</section>

				<section id="thanks"
						 data-markdown="slides/thanks.md"
						 data-separator="\n\n\n">
				</section>

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
